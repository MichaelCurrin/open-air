<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            {% for item in site.data.navigation %}
            <li class="nav-item {% if item.link == page.url %}active{% endif %}">
                <a class="nav-link" href="{{ item.link | relative_url }}">{{ item.name }} {% if item.link == page.url %} <span class="sr-only">(current)</span>{% endif %}</a>
            </li>
            {% endfor %}
            <li class="nav-item">
                    <a class="nav-link" href="https://github.com/{{ site.github_repo }}">Github <span class="fa fa-external-link"></span></a>
            </li>
        </ul>
    </div>
</nav>
