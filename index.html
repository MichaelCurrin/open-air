<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Open Air</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>

    <script src="assets/js/main.js"></script>

    <script>
        var countryCode = 'ZA';

    </script>
</head>

<body onload="render(countryCode)">
    <h1>Open Air</h1>
    <h2>Sensor data </h2>

    <h3>Metadata</h3>

    <ul>
        <li>Location filter: <span id="location"></span></li>
        <li>Date range: last 5 minutes</li>
    </ul>


    <h3>Data</h3>

    <div id="target-output">Error fetching or processing data</div>
    <script id="sensors-table" type="text/template">
        <table class="table table-dark">
            <tr>
                <th>Sensor ID</th>
                <th>Timestamp</th>

                <th>Type</th>
                <th>Pin</th>

                <th>Manufacturer</th>
                <th>Location</th>
                <th>Co-ord</th>
                <th>Altitude</th>
                <th>Indoor</th>

                <th>P1</th>
                <th>P2</th>

                <th>Humidity</th>
                <th>Temp</th>
            </tr>
            {{#sensors}}
                <tr>
                    <td>{{ id }}</td>
                    <td>{{ timestamp }}</td>

                    <td>{{ sensor_type }}</td>
                    <td>{{ pin }}</td>

                    <td>{{ manufacturer }}</td>
                    <td>{{ location }}</td>
                    <td>{{ coord}}</td>
                    <td>{{ altitude}}</td>
                    <td>{{ indoor}}</td>

                    <td>{{ P1 }}</td>
                    <td>{{ P2 }}</td>

                    <td>{{ humidity }} </td>
                    <td>{{ temperature }} </td>
                </tr>
            {{/sensors}}
        </table>
    </script>
</body>

</html>
