<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Open Air</title>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>

    <script src="assets/js/main.js"></script>

    <script>
        var countryCode = 'ZA';

    </script>
</head>

<body onload="render(countryCode)">
    <h1>Open Air</h1>
    <h2>Sensor data </h2>

    <ul>
        <li>Location filter: <span id="location"></span></li>
        <li>Date range: last 5 minutes</li>
    </ul>

    <div id="target-output">Error fetching or processing data</div>
    <script id="sensors-table" type="text/template">
        <table>
            <tr>
                <th>Sensor ID</th>
            </tr>
            {{#sensors}}
                <tr>
                    <td>{{ id }}</td>
                </tr>
            {{/sensors}}
        </table>
    </script>
</body>

</html>
